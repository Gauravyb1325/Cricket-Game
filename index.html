<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <title>Cricket Game</title>
</head>
<body>

  <img src="images/cricket.webp" alt="" class="back-image">

  <h1>Bat Ball Stump Game</h1>

  
  <button class="button" onclick=" 

  let computerChoice = getComputerChoice();
  let resultMsg = generateResult('Bat', computerChoice);
  printMessage('Bat', computerChoice, resultMsg);
  
  "><img src="images/bat.png" alt="Bat" class="choice-image"></button>


  <button class="button" onclick="
  
  computerChoice = getComputerChoice();
  resultMsg = generateResult('Ball', computerChoice);
  printMessage('Ball', computerChoice, resultMsg);
  
  "><img src="images/ball.png" alt="Ball" class="choice-image"></button>

  
  <button class="button" onclick="
  
  computerChoice = getComputerChoice();
  resultMsg = generateResult('Stump', computerChoice);
  printMessage('Stump', computerChoice, resultMsg);
  
  "><img src="images/stump.png" alt="Stump" class="choice-image"></button>

  <h3 id="user-move"></h3>
  <h3 id="computer-move"></h3>
  <h3 id="result"></h3>
  <h3 id="score"></h3>

  <button onclick="localStorage.clear();
  resetScore();
  " class="reset">Reset</button>

  <footer>
    <p>@ Gaurav Yadav</p>
  </footer>
  
  <script src="index.js">
  </script>

</body>
</html>
